{include file=comm/head.html}
<link rel="stylesheet" href="{pboot:sitepath}/static/pc/css/main.css">
<link rel="stylesheet" href="{pboot:sitepath}/static/pc/css/style.css">
{include file=comm/top.html}
<header>
{include file=comm/header.html}
{include file=comm/banner.html}
{include file=comm/subnav.html}
{include file=comm/position.html}
<!-- main -->
<section class="main">
  <div class="container">
    <div class="main-bg">
      <div class="main-title">
        <h2>{content:title}</h2>
        <p>Online Message</p>
      </div>
      <div class="message">
        <form action="{pboot:msgaction}" method="post">
          <ul>
            <li>
              <label for="contacts">联系人</label>
              <input type="text" name="contacts" required id="contacts" placeholder="请输入联系人" />
            </li>
            <li>
              <label for="mobile">手机</label>
              <input type="text" name="mobile" required id="mobile" placeholder="请输入联系人手机" />
            </li>
            <li class="textarea">
              <div class="textarea-tit">留言内容</div>
              <textarea name="content" required id="content" placeholder="请输入留言内容"></textarea>
            </li>
            <li class="code">
              <label for="checkcode">验证码</label>
              <input type="text" name="checkcode" required id="checkcode" placeholder="请输入验证码" /><img title="点击刷新" src="{pboot:checkcode}" onclick="this.src='{pboot:checkcode}?'+Math.round(Math.random()*10);" />
            </li>
            <li class="submit">
              <input type="submit" class="input-submit" value="提交留言" />
            </li>
          </ul>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- end main -->
{include file=comm/foot.html}
<script src="{pboot:sitepath}/static/pc/js/main.js"></script>
<script src="{pboot:sitepath}/static/pc/js/plugins.js"></script>
</body>
</html>
